        /*
         * The container for the text that will be animated.
         * - 'display: inline-block' allows it to be a block-level element that flows with text.
         * - 'white-space: nowrap' prevents the text content from ever wrapping to a new line.
         * - The 'animation' property applies our keyframe animation.
         */
        .ticker {
            display: inline-block;
            white-space: nowrap;
            /* Animation properties: name, duration, timing-function, iteration-count */
            animation: ticker-scroll 25s linear infinite;
        }

        /*
         * Styling for the text elements themselves.
         */
        .ticker-item {
            display: inline-block;
            padding: 0 2rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* * Optional: Pause the animation when the user hovers over it.
         */
        .ticker-wrap:hover .ticker {
            animation-play-state: paused;
        }

        /*
         * The Keyframes Animation
         * - We define an animation named 'ticker-scroll'.
         * - It moves the '.ticker' element horizontally from its starting position (0%)
         * to a position shifted to the left by 50% of its own width.
         * - Since the text content inside is duplicated, moving by 50% brings the
         * second copy perfectly into the position where the first one started,
         * creating a seamless, infinite loop.
         */
        @keyframes ticker-scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes added-glitch {
            0% {
                transform: scale(0.8);
                filter: invert(0);
                opacity: 0;
            }

            10% {
                transform: scale(1.2) skew(-5deg);
                filter: invert(1);
                opacity: 1;
            }

            20% {
                transform: scale(0.9) skew(3deg);
                filter: invert(0);
            }

            30% {
                transform: scale(1.1) skew(-2deg);
                filter: invert(1);
            }

            40% {
                transform: scale(1) skew(1deg);
                filter: invert(0);
            }

            50% {
                transform: scale(1.05) skew(0deg);
                filter: invert(1);
            }

            70% {
                transform: scale(1);
                filter: invert(0);
            }

            100% {
                transform: scale(1);
                filter: invert(0);
            }
        }

        @keyframes scanline {
            0% {
                top: -100%;
                opacity: 0;
            }

            3% {
                opacity: 0.3;
            }

            97% {
                opacity: 0.3;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        @keyframes scanline-fast {
            0% {
                top: -100%;
                opacity: 0;
            }

            8% {
                opacity: 1;
            }

            92% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        @keyframes brutal-spin {
            0% {
                transform: scale(1.2) rotate(0deg);
            }

            25% {
                transform: scale(1.4) rotate(90deg);
            }

            50% {
                transform: scale(1.2) rotate(180deg);
            }

            75% {
                transform: scale(1.4) rotate(270deg);
            }

            100% {
                transform: scale(1.2) rotate(360deg);
            }
        }

        @keyframes svg-glitch {

            0%,
            100% {
                filter: invert(0);
            }

            10% {
                filter: invert(1);
            }

            20% {
                filter: invert(0);
            }

            30% {
                filter: invert(1);
            }

            40% {
                filter: invert(0);
            }
        }

           const cards = document.querySelectorAll('.card');
        cards.forEach(card => {

        // --- Bug Animation Script ---
        const bugContainer = document.getElementById('bug-container');
        const canvas = document.getElementById('bug-lines-canvas');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            const numBugs = 3;
            const bugs = [];
            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;
            function resizeCanvas() {
                canvas.width = document.body.scrollWidth;
                canvas.height = document.body.scrollHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            for (let i = 0; i < numBugs; i++) {
                const bugElement = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                bugElement.setAttribute('class', 'bug');
                bugElement.setAttribute('width', '35');
                bugElement.setAttribute('height', '35');
                bugElement.setAttribute('viewBox', '0 0 40 40');
                bugElement.innerHTML = `<g><path d="M 10 15 L 2 8" stroke="#1A2C5B" stroke-width="2.5" stroke-linecap="round"/><path d="M 10 20 L 0 20" stroke="#1A2C5B" stroke-width="2.5" stroke-linecap="round"/><path d="M 10 25 L 2 32" stroke="#1A2C5B" stroke-width="2.5" stroke-linecap="round"/><path d="M 30 15 L 38 8" stroke="#1A2C5B" stroke-width="2.5" stroke-linecap="round"/><path d="M 30 20 L 40 20" stroke="#1A2C5B" stroke-width="2.5" stroke-linecap="round"/><path d="M 30 25 L 38 32" stroke="#1A2C5B" stroke-width="2.5" stroke-linecap="round"/><ellipse cx="20" cy="20" rx="10" ry="14" fill="#1A2C5B"/><ellipse cx="20" cy="20" rx="7" ry="11" fill="#4263EB"/><path d="M 16 15 C 18 12, 22 12, 24 15" stroke="#F5B841" stroke-width="2.5" fill="none" stroke-linecap="round"/></g>`;
                bugContainer.appendChild(bugElement);
                const bug = { el: bugElement, x: Math.random() * window.innerWidth, y: Math.random() * document.body.scrollHeight, speed: 0.02 + Math.random() * 0.03, isAlive: true };
                bugs.push(bug);
                bugElement.addEventListener('click', () => {
                    if (!bug.isAlive) return;
                    bug.isAlive = false;
                    bug.el.style.transform = `translate(-50%, -50%) rotate(180deg) scale(0.9)`;
                    bug.el.style.opacity = '0.7';
                    setTimeout(() => {
                        bug.isAlive = true;
                        bug.el.style.opacity = '1';
                        bug.x = Math.random() * window.innerWidth;
                        bug.y = window.scrollY + (Math.random() * window.innerHeight);
                    }, 2000);
                });
            }
            document.addEventListener('mousemove', (event) => { mouseX = event.clientX + window.scrollX; mouseY = event.clientY + window.scrollY; });
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                bugs.forEach(bug => { if (bug.isAlive) { const dx = mouseX - bug.x; const dy = mouseY - bug.y; bug.x += dx * bug.speed; bug.y += dy * bug.speed; } });
                const bugRadius = 17.5;
                for (let i = 0; i < bugs.length; i++) {
                    for (let j = i + 1; j < bugs.length; j++) {
                        const bugA = bugs[i]; const bugB = bugs[j];
                        if (bugA.isAlive && bugB.isAlive) {
                            const dx = bugB.x - bugA.x; const dy = bugB.y - bugA.y; const distance = Math.sqrt(dx * dx + dy * dy); const minDistance = bugRadius * 2;
                            if (distance < minDistance) {
                                const overlap = minDistance - distance; const pushX = (dx / distance) * (overlap / 2); const pushY = (dy / distance) * (overlap / 2);
                                bugA.x -= pushX; bugA.y -= pushY; bugB.x += pushX; bugB.y += pushY;
                            }
                        }
                    }
                }
                bugs.forEach(bug => {
                    if (bug.isAlive) { const dx = mouseX - bug.x; const dy = mouseY - bug.y; const angle = Math.atan2(dy, dx) * (180 / Math.PI) + 90; bug.el.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`; }
                    bug.el.style.left = bug.x + 'px';
                    bug.el.style.top = bug.y + 'px';
                });
                ctx.strokeStyle = 'rgba(245, 184, 65, 0.4)';
                ctx.lineWidth = 1.5;
                for (let i = 0; i < bugs.length; i++) {
                    for (let j = i + 1; j < bugs.length; j++) {
                        const bugA = bugs[i]; const bugB = bugs[j];
                        if (bugA.isAlive && bugB.isAlive) { ctx.beginPath(); ctx.moveTo(bugA.x, bugA.y); ctx.lineTo(bugB.x, bugB.y); ctx.stroke(); }
                    }
                }
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
    <script>
// --- Dark Mode Toggle ---
const themeToggleButton = document.getElementById('theme-toggle');
const body = document.body;
const applyTheme = (theme) => {
    if (theme === 'dark') {
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
    } else {
        body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
    }
};
const savedTheme = localStorage.getItem('theme');
const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
if (savedTheme) {
    applyTheme(savedTheme);
} else if (prefersDark) {
    applyTheme('dark');
}
if (themeToggleButton) {
    themeToggleButton.addEventListener('click', () => {
        if (body.classList.contains('dark-mode')) {
            applyTheme('light');
        } else {
            applyTheme('dark');
        }
    });
}
